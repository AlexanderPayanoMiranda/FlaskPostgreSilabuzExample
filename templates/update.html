<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">To Do App</h1>

        <form action="/update_todo/{{ data.id }}" class="ui form" method="post">
            <div class="field">
                <label>Todo Title</label>
                <input type="text" name="title" placeholder="Title..." value="{{ data.title }}">
                <br><br>
                {% if data.complete == False %}
                    <span class="ui gray label">Not Complete</span>
                {% else %}
                    <span class="ui green label">Completed</span>
                {% endif %}
            </div>
            <button class="ui button blue" type="submit">Update</button>
            <a href="/" class="ui red button">Cancel</a>
        </form>
    </div>
</body>
</html>
